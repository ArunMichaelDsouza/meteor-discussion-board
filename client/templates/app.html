<template name="app">
	<main>
	    {{#if hasLoggedIn}} 
	    	<!-- Show comments list when logged in -->
	    	<section>
	    		<div class="card-wrapper">
	    			<h1 class="main-header">
	    				Welcome to the Discussion board
	    			</h1>
	    			<form class="comment-form">
	    				<textarea class="input-box comment-box" placeholder="Enter your comment" name="text" required></textarea>
	    				<button class="btn-submit btn-comment" type="submit">Add Comment</button>
	    			</form>
	    			<div class="comments-wrapper">
	    				{{#each allComments}}
	    					{{email}}
	    					<br/>
	    					{{text}}
	    					<hr/>
	    				{{/each}}
	    			</div>
	    		</div>
	    	</section>
	    	<!-- Show comments list when logged in -->
	    {{else}} 
	    	<!-- Show login wrapper when not logged in -->
	    	<section class="card-wrapper">
				<h1 class="main-header">
					Discussion Board
				</h1>
				<form class="login-form">
					<label class="input-label">Email</label>
					<input class="input-box" type="email" placeholder="Enter your email" name="email" required/>
					<label class="input-label">Password</label>
					<input class="input-box" type="password" placeholder="Enter your password" name="password" required/>
					{{#if errorMessage}}
			        	<div class="error error-message">	{{errorMessage}}
			        	</div>
			        {{/if}}
					<button class="btn-submit" type="submit">Login</button>
				</form>
			</section>
			<!-- Show login wrapper when not logged in -->
	    {{/if}}
	</main>	
</template>
