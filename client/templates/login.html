<template name="login">
	<div class="login-wrapper">
		<h1 class="login-header">
			Discussion Board
		</h1>
		<form class="login-form">
			<label class="input-label">Email</label>
			<input class="input-box" type="email" placeholder="Enter your email" name="email" required/>
			<label class="input-label">Password</label>
			<input class="input-box" type="password" placeholder="Enter your password" name="password" required/>
			{{#if errorMessage}}
	        	<div class="error error-message">{{errorMessage}}</div>
	        {{/if}}
			<button class="btn-submit" type="submit">Login</button>
		</form>
	</div>
</template>
